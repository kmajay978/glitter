<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <!--  Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
        
    <!-- Owl Carousel Css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/theme.css">

<body class="signup-completed-body">

<section class="signup-wrapper">
    <img class="bg-mask" src="images/mask-bg.png" alt="Mask">
    <div class="signup-page">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <nav class="navbar text-center">
                            <a class="navbar-brand mx-auto" href="javascript:void(0)">
                                <img src="images/glitters.png" alt="Glitters.png" />
                            </a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-4 mx-auto text-center">
                    <div class="signup-success-wrapper">
                        <div class="signup-success-profile mb-4">
                            <figure>
                                <img src="images/profile-photo.png" alt="Profile Photo" />
                            </figure>
                        </div>
                        <div class="signup-success-content">
                            <div class="celebration-icons">
                                <img src="images/celebration-left.png" alt="Awesome" />
                                <img src="images/celebration-right.png" alt="Awesome" />
                            </div>
                            <h4 class="theme-txt">Awesome</h4>
                            <p>Your profile looks great, ready to look around.</p>
                            <a class="btn bg-grd-clr d-block" href="javascript:void(0)">Explore</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>       
    </div>
</section> 




  
    
<!-- Google JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Custom JS -->
<script src="js/scripts.js"></script>

</body>


</html>
