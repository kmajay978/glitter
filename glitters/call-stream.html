<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Profile</title>

    <!--  Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Owl Carousel Css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Range Slider Css -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/rangeslider.css">

    <!-- scrollbar -->
    <link href="css/jquery.jscrollpane.css" rel="stylesheet">

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/theme.css">



</head>

<body class="no-bg">

    <section class="home-wrapper">
        <img class="bg-mask" src="images/mask-bg.png" alt="Mask">
        <div class="header-bar">
            <div class="container-fluid p-0">
                <div class="row no-gutters">
                    <div class="col-lg-5 p-3">
                    <div class="d-flex flex-wrap align-items-center">
                        <div class="logo-tab d-flex justify-content-between align-items-start">
                            <a href="javascript:void(0)">
                                <img src="images/glitters.png" alt="Glitters" />
                            </a>
                        </div>
                        <div class="vc-head-title d-flex flex-wrap align-items-center ml-5">
                            <div class="vc-user-name d-flex flex-wrap align-items-center">
                                <figure>
                                    <img src="images/vc-user.png" alt="Augusta Castro" />
                                </figure>
                                <div class="name ml-2">Augusta Castro <span class="age">20</span></div>
                            </div>
                            <div class="remaining-coins ml-4">
                                <img src="images/diamond-coin.png" alt="Coins">
                                <span>152</span>
                            </div>
                        </div>
                    </div>
                    </div>
                    <div class="col-lg-7 p-3">
                        <div class="tab-top d-flex flex-wrap-wrap align-items-center">
                            <div class="vc-action-tab ml-auto mr-4 position-relative">
                                <div class="vc-action-btn">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <ul class="action-menu">
                                    <li>
                                        <a href="javascript:void(0)">Report</a>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0)">Block</a>
                                    </li>
                                    <li>
                                        <a href="javascript:void(0)">End Video</a>
                                    </li>
                                </ul>
                            </div>
                            <ul class="feature-menu">
                                <li class="active">
                                    <a href="javascript:void(0)">
                                        <i class="fas fa-compass"></i>
                                        <span>Discover</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">
                                        <i class="fas fa-video"></i>
                                        <span>Video Chat</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">
                                        <i class="fas fa-layer-group"></i>
                                        <span>Activity</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">
                                        <i class="fas fa-user"></i>
                                        <span>Profile</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="vc-screen-wrapper">
            <div class="vc-screen">
                <img src="images/video-chat-bg.jpg" alt="Video Calling" />
            </div>
            <div class="charges-reminder-txt">
                <p>After 25 Seconds, you will be charged 120 coins per minute</p>
            </div>
            <div class="vc-timer-box text-center">
                <div class="timer">
                    <i class="far fa-clock"></i>
                    <span>25 Sec</span>
                </div>
                <div class="vc-sppiner">
                    <a class="sppiner bg-grd-clr" href="javascript:void(0)">
                        <img src="images/sppiner.png" alt="Sppiner" />
                    </a>
                </div>
            </div>
            <div class="vc-option-block d-flex flex-wrap align-items-end">
                <div class="vc-options">
                    <ul>
                        <li>
                            <a class="btn-round bg-grd-clr" href="javascript:void(0)">
                                <img src="images/magic-stick.png" alt="Magic" />
                            </a>
                        </li>
                        <li>
                            <a class="btn-round bg-grd-clr" href="javascript:void(0)">
                                <img src="images/chat.png" alt="Chat" />
                            </a>
                        </li>
                        <li>
                            <a class="btn-round bg-grd-clr" href="javascript:void(0)">
                                <img src="images/gift.png" alt="Gift" />
                            </a>
                        </li>
                        <li>
                            <a class="btn btn-nxt bg-grd-clr" href="javascript:void(0)">Next</a>
                        </li>
                    </ul>
                </div>
                <div class="self-video ml-3">
                    <img src="images/vc-self.png" alt="Me" />
                </div>
            </div>
            <div class="vc-incoming-wrapper active">
                <div class="vc-incoming-inner">
                    <span class="btn-close">&times;</span>
                    <div class="vc-ic-user text-center">
                        <figure>
                            <img src="images/marlene.png" alt="Adriane" />
                            <figcaption>
                                <h4>Adriane, 24</h4>
                                <span>65 km, Fashion Model</span>
                            </figcaption>
                        </figure>
                    </div>
                    <div class="vc-cta-btns d-flex flex-wrap align-items-center justify-content-between mt-5">
                        <a class="btn bg-grd-clr cta-accept d-flex justify-content-between align-items-center" href="javascript:void(0)">
                            <div class="remaining-coins">
                                <img src="images/diamond-coin.png" alt="Coins">
                                <span>120</span>
                            </div>
                            <span>Call</span>
                        </a>
                        <a class="btn btn-trsp cta-reject" href="javascript:void(0)">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- Google JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Owl JS -->
    <script src="js/owl.carousel.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- Range Slider JS -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/rangeslider.min.js"></script>
       
    <script src="js/jquery.jscrollpane.min.js"></script>
    <script src="js/scrollwheel.js"></script>
    
    <!-- Custom JS -->
    <script src="js/scripts.js"></script>

</body>


</html>
